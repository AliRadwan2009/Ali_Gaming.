<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الدفع - Ali Gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input[type="file"] {
      background-color: #fff;
      color: #000;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .note {
      margin-top: 10px;
      color: #ff5555;
      font-size: 20px;
      text-align: center;
    }
    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 style="text-align:center;">إتمام عملية الشراء</h2>

    <label>اسم العرض:</label>
    <input type="text" id="product" value="لم يتم اختيار عرض" readonly>

    <label>السعر:</label>
    <input type="text" id="price" value="0 جنيه" readonly>

    <label>الـ ID داخل اللعبة (اختياري):</label>
    <input type="text" id="pubgID" placeholder="اكتب ID لو الشراء داخل ببجي">

    <label>رقم الهاتف الذي تم التحويل منه:</label>
    <input type="text" id="phoneNumber" placeholder="اكتب رقمك اللي حولت منه">

    <label>ملاحظات:</label>
    <textarea id="notes" rows="3" placeholder="اكتب أي ملاحظات هنا..."></textarea>

    <label>إرفاق سكرين شوت التحويل:</label>
    <input type="file" id="screenshot" accept="image/*">

    <div class="note">قم بتحويل المبلغ إلى رقم فودافون كاش التالي:<br><strong style="color:red; font-size: 22px;">01080265792</strong></div>

    <button onclick="sendToWhatsApp()">إرسال الطلب على واتساب</button>

    <div class="message">سيتم التواصل معك والرد خلال دقائق بعد إرسال الطلب</div>
  </div>

  <script>
    function sendToWhatsApp() {
      const product = document.getElementById('product').value;
      const price = document.getElementById('price').value;
      const pubgID = document.getElementById('pubgID').value;
      const phone = document.getElementById('phoneNumber').value;
      const notes = document.getElementById('notes').value;

      let message = `طلب شراء جديد:\n`;
      message += `المنتج: ${product}\n`;
      message += `السعر: ${price}\n`;
      if (pubgID) message += `ID ببجي: ${pubgID}\n`;
      message += `رقم التحويل: ${phone}\n`;
      if (notes) message += `ملاحظات: ${notes}\n`;

      const encoded = encodeURIComponent(message);
      window.open(`https://wa.me/201080265792?text=${encoded}`, '_blank');
    }
  </script>

</body>
</html>
